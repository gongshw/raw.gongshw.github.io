---
layout: default
title: 编程狗窝
---

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">最新文章</h3>
	</div>
	<div class="panel-body">
		<ul>
			{% for post in site.posts %}
			<li>
				<div>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

					<p>{{ post.excerpt }}</p>
					<div>
					<span><span class="glyphicon glyphicon-tags"></span>
							标签:
							{% for t in post.tags %}
							<a href="js:;">{{t}}</a>
							{% endfor %}</span>
						|
						<span>
							<span class="glyphicon glyphicon-calendar"></span>
							发布日期: {{ post.date | date: "%Y-%m-%d" }}</span>
						|
						分类: <a href="{{ site.baseurl }}categories/{{ page.category }}">{{ post.category }}</a>
						|
						<a href="{{ post.url }}#disqus_thread"></a>
					</div>
					<hr/>
				</div>

			</li>
			{% endfor %}
		</ul>
		<a style="float: right" href="all.html">查看更多...</a>
	</div>
</div>
